<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Ihor Pavlenko home page</title>
    <style type="text/less">
        @nice-blue: rgb(66, 49, 49);
        @light-blue: @nice-blue + #111;
        .keyframes(@name; @arguments) {
          @-moz-keyframes @name { @arguments(); }
          @-webkit-keyframes @name { @arguments(); }
          @keyframes @name { @arguments(); }
        }
        .animation(@arguments) {
          -webkit-animation: @arguments;
          -moz-animation: @arguments;
          animation: @arguments;
        }
        .cmn-t-pulse {
          display: inline-block;
          color: red;
          .keyframes(pulse; {
            0% { transform: scale(1); }
            15% { transform: scale(1.2); }
            30% { transform: scale(1); }
            75% { transform: scale(1.2); }
            100% { transform: scale(1); }
          });
          .animation(pulse 1s ease infinite)
        }
        body {
          background-color: @light-blue;
          font-family: Menlo, Monaco, Consolas, 'Courier New', monospace;
          text-shadow: 1px 1px 5px black;
        }
        #description {
            padding-top: 20%;
            color: white;
            text-align: center; 
        }
    </style>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.js"></script>
    </head>
    <body>
      <div id="description">
        <h1>
          <span style="color: rgb(249, 38, 114)">Hello, </span>my { <span style="color: rgb(102, 217, 239); font-style: italic; ">nameIs:</span> Ihor } and I <span class="cmn-t-pulse">‚ù§</span> <span style="color: #E6DB74">Internet.</span>
        </h1>
    </div>
    </body>
</html>
